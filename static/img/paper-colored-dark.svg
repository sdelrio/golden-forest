<svg
  xmlns="http://www.w3.org/2000/svg"
  viewBox='0 0 250 250'
>
  <filter id="paper-colored-dark">
    <feTurbulence
      type="fractalNoise"
      baseFrequency="0.04"
      numOctaves="5"
      result="noise"
    />
    <feDiffuseLighting
      in="noise"
      surfaceScale="6"
      lighting-color="white"
      result="light"
    >
    <feDistantLight azimuth="45" elevation="45" />
    </feDiffuseLighting>
    <feComponentTransfer in="light">
      <feFuncR type="linear" slope="0.1020" intercept="0.8941" />
      <feFuncG type="linear" slope="0.1177" intercept="0.8627" />
      <feFuncB type="linear" slope="0.1608" intercept="0.7686" />
      <feFuncA type="linear" slope="0" intercept="1" />
    </feComponentTransfer>
  </filter>
  <rect width='100%' height='100%' fill="#170f00" filter='url(#paper-colored)'/>
</svg>