<svg
  xmlns="http://www.w3.org/2000/svg"
  viewBox='0 0 250 250'
>
  <filter id="paper-info">
    <feTurbulence
      type="fractalNoise"
      baseFrequency="0.03"
      numOctaves="5"
      result="noise"
    />
    <feDiffuseLighting
      in="noise"
      surfaceScale="4"
      result="texture"
    >
      <feDistantLight azimuth="45" elevation="60" />
    </feDiffuseLighting>
    <feBlend
      in="texture"
      in2="SourceGraphic"
      mode="multiply"
    />
  </filter>
  <rect width='200%' height='200%' filter='url(#paper-info)'/>
</svg>